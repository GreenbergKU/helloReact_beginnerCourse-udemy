        const siblingsList = family.list.map(sibling =>

        return(
          <span>
              <h3>{family.title}</h3>

        );
      }     

      function Sibling({data}) {
        return(
          <div id={data.id} isfemale={data.female.toString()}>
            {data.name}
          </div>
        );
      }

        render() {

              <hr/>
              {/* CHALLENGE #3 - use filter and map to generate JSX for male siblings*/}  
              <FamilyList title="Male Siblings" list={FindMales} />
            </div>
          );
        };
      }
