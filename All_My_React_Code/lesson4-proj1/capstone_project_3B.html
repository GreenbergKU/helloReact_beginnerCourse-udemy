  <body>
    <div id="friendLy-app">React has not rendered yet</div>
    <!-- style="display: flex" -->

    <script type="text/babel">

      const usersData = [
        {
          name:"Rob",
          img:"https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"

        },

        {
          name:'Natalie',
          img:"https://images.pexels.com/photos/3763188/pexels-photo-3763188.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
        },

        {
          name:'Jenny',
          img:"https://images.pexels.com/photos/736843/pexels-photo-736843.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
        },

        {
          name:'Sarah',
          img:"https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"
        },

        {
          name:'Josh',
          img:"https://images.pexels.com/photos/2102332/pexels-photo-2102332.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
        },

        {
          name:'Kenny',
          img:"https://images.pexels.com/photos/428361/pexels-photo-428361.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
        },

        {
          name:'John',
          img:"https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"
        },

        {
          name:'Alisha',
          img:"https://images.pexels.com/photos/4153630/pexels-photo-4153630.jpeg?cs=srgb&dl=pexels-cottonbro-4153630.jpg&fm=jpg"
        },
      ]

      const FriendLyCardsSec = (props) => {
        const data = props.data;
        console.log('data: ', data);

        const secStyle = {
          display: "flex",
          flexWrap: "wrap",
          margin: 20,
          justifyContent: "space-evenly",
          gap: "10px",
        };

        const FriendLyCards = data.map(user => {
          const GetIndex = (name) => data.findIndex(user => user.name === name);
          user.id = GetIndex(user.name) + 1;
          return(
            <FriendLy key={GetIndex(user.name)} card={user} />
          );          
        }); 
             
        return(
          <section style={secStyle}>
            {FriendLyCards}
          </section>
        );
      }
      
      
      // FriendLy Complex Component 
      const FriendLy = ({card}) => {
        
        var friendlyStyle = {
          display: "grid",
          justifyContent: "space-evenly",
          alignItems: "center",
          height: 300,
          width: 200,
          padding: "10px 0px",
          margin: 10,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        };
        return(
          <div id={`friendly-${card.id}`} style={friendlyStyle}>
            <Avatar img={card.img}/>
            <UserName name={card.name}/>
            <GetConnected/>
          </div>
        );
      }

      // Avatar Component
      const Avatar = ({img}) => {
        var avatarStyle = {
          width: 150,
          height: 150,
          borderRadius: "50%",
          overflowVisible: "none",
        };
        return(
          <img src={img} alt="profile pic" style={avatarStyle}/>
        );
      }

      // UserName Component
      const UserName = ({name}) => {
        var nameStyle = {
          fontSize: 18,
          fontFamily: "Arial, Helvetica, sans-serif",
          textAlign: "center",
        };
        return(
          <h1 name={name} style={nameStyle}>{name}</h1>
        );
      }

      // GetConnected Complex Component
      const GetConnected = () => {
        var connectedStyle = {
          justifyContent: "space-between",
          margin: 0,
          padding: 0,
          display: "flex",
        };
        return(
          <div style={connectedStyle}>
            <Icon name="fa fa-thumbs-o-up"/>
            <Icon name="fa fa-share"/>
            <Icon name="fa fa-users"/>
          </div>
        );
      }
      
      const Icon = ({name}) => {
        return(
          <i className={name} aria-hidden="true"></i>
        );
      }

      //let friendlyCards = [];
      ReactDOM.render(
        <div id="card-sec">
          <FriendLyCardsSec data={usersData}/>      
        </div>,
        document.getElementById("friendLy-app")
      );

    </script>
  </body>
</html>
