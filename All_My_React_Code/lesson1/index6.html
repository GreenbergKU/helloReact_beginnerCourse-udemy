<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lets REACT!</title>
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="./lets-react.css">
  </head>
  <body>
    <!-- DESIGNATED LOCATION TO INSERT REACT content -->
    <div id="app">React has not rendered yet</div>
    <div id="pureApp">React has not rendered yet</div>
    
    <!-- javascript -->
    <script src="./index6.js" type="text/babel">

      ReactDOM.render(
        /*#__PURE__*/
        // REACT WHAT - JSX
        React.createElement("h1", null, "Hello World!"),
        // REACT WHERE - DIV WITH ID of "app"
        document.getElementById("app")
      );

      ReactDOM.render(
        /*#__PURE__*/ React.createElement("div", null,
          /*#__PURE__*/ React.createElement("h1", null, "Hi Pure World..."),
          /*#__PURE__*/ React.createElement("h2", null, "How Are You Doing?"),
          /*#__PURE__*/ React.createElement("p", null, 
           "Better I Hope, Since Babel is Doing a lot of the Work For You!"
          )
        ),
        document.getElementById("pureApp")
      );

    </script>
  </body>
</html>
